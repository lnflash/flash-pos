name: Check PR Template Completion

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-template:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR description
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredSections = [
              'ðŸ§ª **Testing Coverage**',
              'ðŸ“š **Documentation Updates**',
              'ðŸš€ **Deployment Notes**',
              'ðŸŽ¯ **Success Metrics**',
              'ðŸ“‹ **Testing Checklist**',
              '**Branch**:',
              '**Reviewer Notes**:',
              '**Deployment Instructions**:'
            ];

            const prBody = context.payload.pull_request.body || '';

            const missing = requiredSections.filter(section => !prBody.includes(section));

            if (missing.length > 0) {
              core.setFailed(`Missing required PR template sections: \n${missing.join('\n')}`);
            }
            else {
              core.info('âœ… All required sections found in PR body.');
            }
